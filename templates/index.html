<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Predictor</title>
    <style>
        /* === CSS RESET === */
*, *::before, *::after {
    box-sizing: border-box;
}

/* === BODY STYLING === */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
    background: linear-gradient(to right, #5cd48c, #e2bd65, #f36a6e);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite alternate;
    scroll-behavior: smooth;
}

/* === ANIMATION === */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* === FORM CONTAINER === */
.form-container {
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    padding: 35px 45px;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 450px;
}

/* === HEADINGS === */
h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
}

/* === LABELS === */
label {
    display: block;
    margin-bottom: 8px;
    color: #444;
    font-weight: 500;
    font-size: 15px;
}

/* === INPUT FIELDS & SELECT DROPDOWNS === */
input[type="number"],
select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #dcdcdc;
    background-color: #fcfcfc;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    appearance: none;
}

input[type="number"]:focus,
select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    outline: none;
}

/* === SUBMIT BUTTON === */
input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 14px;
    border: none;
    margin-top: 10px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
}

input[type="submit"]:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
}

/* === PREDICTION BOX === */
.prediction {
    margin-top: 25px;
    font-size: 20px;
    text-align: center;
    color: #28a745;
    font-weight: 600;
    background-color: #e6ffed;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #28a745;
}

/* === FOOTER STYLING === */
.footer {
    position: fixed;
    bottom: 3px;
    left: 7%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #555;
    text-decoration: none;
}
a{
    text-decoration: none;
    color: #555;
}
/* === RESPONSIVE STYLING === */
@media (max-width: 600px) {
    .form-container {
        padding: 25px 30px;
        margin: 0 15px;
    }

    h2 {
        font-size: 24px;
    }

    input[type="number"],
    select,
    input[type="submit"] {
        padding: 10px 12px;
        font-size: 15px;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Flight Price Predictor</h2>
        <form id="predictForm">
            <label for="source_city">Source City :</label>
            <select name="source_city" required>
              <option value="5">Mumbai</option>
              <option value="0">Bangalore</option>
              <option value="1">Chennai</option>
              <option value="2">Delhi</option>
              <option value="3">Hyderabad</option>
              <option value="4">Kolkata</option>
            </select>

            <label for="destination_city">Destination City :</label>
            <select name="destination_city" required>
              <option value="2">Delhi</option>
              <option value="1">Chennai</option>
              <option value="0">Bangalore</option>
              <option value="3">Hyderabad</option>
              <option value="4">Kolkata</option>
              <option value="5">Mumbai</option>
            </select>

            <label for="class">Class :</label>
            <select name="class">
              <option value="1">Economy</option>
              <option value="0">Business</option>
            </select>

            <label>Estimate Duration Of Flight:</label>
            <input type="number" step="0.01" name="duration" required placeholder="2.5 for 2 hours 30 minutes">

            <label>Days Left :</label>
            <input type="number" name="days_left" required placeholder="10 for 10 days left">

            <label>Departure Time :</label>
            <select name="departure_time">
              <option value="0">Afternoon</option>
              <option value="1">Early Morning</option>
              <option value="3">Late Night</option>
              <option value="2">Evening</option>
              <option value="4">Morning</option>
              <option value="5">Night</option>
            </select>

            <input type="submit" value="Predict">
        </form>
        <div id="result" class="prediction" style="display: none;"></div>
        <!-- {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %} -->
    </div>
    <div class="footer" style="text-align: center; margin-top: 20px; color: #555;">
        <p>Made with ❤️ by <a href="https://www.linkedin.com/in/yash-agarwal-40697b28a">Yash Agarwal</a></p>

    </div>
    <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // Stop form from reloading the page

        // Collect form data
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = isNaN(value) ? value : Number(value);
        });

        try {
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            const resultDiv = document.getElementById("result");

            resultDiv.innerText = `Predicted Price: ₹${result.predicted_price}`;
            resultDiv.style.display = "block";

            // Smooth scroll to the result
            resultDiv.scrollIntoView({ behavior: "smooth" });

        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Please try again.");
        }
    });
</script>
</body>
</html>
