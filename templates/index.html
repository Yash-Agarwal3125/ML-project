<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Flight Price Predictor</h2>
        <form action="/predict" method="post">
            <label>Source City (0–5):</label>
            <input type="number" name="source_city" required>

            <label>Destination City (0–5):</label>
            <input type="number" name="destination_city" required>

            <label>Class (0=Business, 1=Economy):</label>
            <input type="number" name="class" required>

            <label>Duration (e.g., 2.25):</label>
            <input type="number" step="0.01" name="duration" required>

            <label>Days Left:</label>
            <input type="number" name="days_left" required>

            <label>Departure Time (0–5):</label>
            <input type="number" name="departure_time" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
